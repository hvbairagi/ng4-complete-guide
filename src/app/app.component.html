<app-header (linkClicked)="setLink($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="linkToBeShown === 'Recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="linkToBeShown !== 'Recipes'"
      ></app-shopping-list>
    </div>
  </div>
</div>
