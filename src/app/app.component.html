<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          class="form-group"
          id="data"
          ngModelGroup="data"
          #data="ngModelGroup"
        >
          <label for="email">Username</label>
          <input
            type="email"
            required
            class="form-control"
            id="email"
            ngModel
            name="email"
            #email="ngModel"
          />

          <label for="dd">Subscriptions</label>
          <select
            name="dropdown"
            id="dd"
            class="form-control"
            [ngModel]="defaultOption"
          >
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>

          <label for="pd">Password</label>
          <input
            type="password"
            name="password"
            id="pd"
            class="form-control"
            required
            ngModel
          />

          <p *ngIf="!data.valid && data.touched">Form is invalid!</p>

          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>

      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions 
           ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <p>Email: {{ data.email }}</p>
      <p>Subscription: {{ data.dropdown }}</p>
      <p>Password: {{ data.password }}</p>
    </div>
  </div>
</div>
